ouo:
  desensitization:
    #启动脱敏
    enabled: true
    #脱敏范围即配置包路径，多个值时以英文逗号隔开；为了减少不必要的数据脱敏，否则会影响系统性能，因此推荐设置。默认：空，当为空时，会扫描全部类
    #scopes: xx.xx,yy.yy
    scopes: com.ouo.mask
    #脱敏规则列表
    rules:
      test:
        mode: empty
      #字段名
      name:
        #脱敏模式：置空empty、哈希hash、正则regex、替换repl、掩盖mask
        - mode: mask
          #脱敏场景：日志log、网页web、全部all，默认all
          scene: log
          #位置，默认显示
          posns[0]:
            i: 1
          posns[1]:
            i: 2
            hide: true
      phone:
        - mode: repl
          scene: all
          posns:
            - i: 3
            - i: 8
              #是否固定值，默认true，false为随机值
              fixed: true
              #替换值
              rv: "#"
          #剩余位置
          surplus:
            fixed: false
      id_card:
        - mode: hash
          scene: web
          #算法
          algorithm: sm3
          #盐
          salt: grvyw$2
      addr:
        - mode: empty
      ip:
        - mode: regex
          #正则表达式
          pattern: (\\d{3})\\d{4}(\\d{4})
          rv: $1####$2
